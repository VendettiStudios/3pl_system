name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [crm-service, tms-service, bis-service, erp-service, ims-service, wo-service, oms-service]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Updated to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3 # Updated to v3
        with:
          node-version: '22' # Updated to Node.js 22

      - name: Install dependencies
        run: npm install
        working-directory: ${{ matrix.service }}

      - name: Run tests
        run: npm test
        working-directory: ${{ matrix.service }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Updated to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3 # Updated to v3
        with:
          node-version: '22' # Updated to Node.js 22

      - name: Deploy to production
        run: ./deploy.sh
